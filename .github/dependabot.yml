version: 2
updates:
  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(docker)"
    labels:
      - "dependencies"
      - "docker"

  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "frontend"
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
      vite:
        patterns:
          - "vite*"
          - "@vitejs/*"
      tailwind:
        patterns:
          - "tailwind*"
          - "postcss*"
          - "autoprefixer"
      dev-dependencies:
        dependency-type: "development"
        exclude-patterns:
          - "react*"
          - "typescript"
          - "vite*"
          - "tailwind*"

  # Proxy server npm dependencies
  - package-ecosystem: "npm"
    directory: "/proxy-server"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps-proxy)"
    labels:
      - "dependencies"
      - "backend"
    groups:
      aws-sdk:
        patterns:
          - "@aws-sdk/*"
      express:
        patterns:
          - "express*"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "ci"