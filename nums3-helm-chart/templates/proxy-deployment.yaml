{{- if .Values.proxy.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nums3-console.fullname" . }}-proxy
  labels:
    {{- include "nums3-console.proxy.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "nums3-console.proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "nums3-console.proxy.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nums3-console.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Values.proxy.name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: {{ include "nums3-console.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["node"]
        args: ["proxy-server/server.js"]
        ports:
        - name: http
          containerPort: {{ .Values.proxy.containerPort }}
          protocol: TCP
        env:
        {{- range .Values.proxy.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        {{- if .Values.outscale.credentials.enabled }}
        - name: OUTSCALE_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "nums3-console.fullname" . }}-outscale
              key: accessKey
        - name: OUTSCALE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "nums3-console.fullname" . }}-outscale
              key: secretKey
        - name: OUTSCALE_REGION
          valueFrom:
            secretKeyRef:
              name: {{ include "nums3-console.fullname" . }}-outscale
              key: region
        {{- end }}
        {{- if .Values.proxy.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.proxy.livenessProbe | nindent 12 }}
        {{- end }}
        {{- if .Values.proxy.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.proxy.readinessProbe | nindent 12 }}
        {{- end }}
        resources:
          {{- toYaml .Values.proxy.resources | nindent 12 }}
        {{- if .Values.configMap.enabled }}
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        {{- end }}
      {{- if .Values.configMap.enabled }}
      volumes:
      - name: config
        configMap:
          name: {{ include "nums3-console.fullname" . }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
