# values-dev.yaml
# Configuration pour environnement de d√©veloppement

replicaCount: 1

image:
  repository: your-registry/nums3-console
  pullPolicy: IfNotPresent
  tag: "dev"

serviceAccount:
  create: true

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
    - ALL
  allowPrivilegeEscalation: false

frontend:
  enabled: true
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  env:
    - name: VITE_API_URL
      value: "http://localhost:3001"
    - name: NODE_ENV
      value: "development"

proxy:
  enabled: true
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 256Mi
  
  env:
    - name: PORT
      value: "3001"
    - name: NODE_ENV
      value: "development"
    - name: CORS_ORIGIN
      value: "*"
    - name: LOG_LEVEL
      value: "debug"

service:
  type: NodePort
  frontend:
    port: 80
    targetPort: 5173
    nodePort: 30080
  proxy:
    port: 3001
    targetPort: 3001
    nodePort: 30031

ingress:
  enabled: false

autoscaling:
  enabled: false

persistence:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}

networkPolicy:
  enabled: false

podDisruptionBudget:
  enabled: false

configMap:
  enabled: true
  data:
    endpoints.json: |
      {
        "eu-west-2": "https://oos.eu-west-2.outscale.com",
        "cloudgouv-eu-west-1": "https://oos.cloudgouv-eu-west-1.outscale.com",
        "us-east-2": "https://oos.us-east-2.outscale.com",
        "us-west-1": "https://oos.us-west-1.outscale.com"
      }

outscale:
  credentials:
    enabled: false
