# ============================================
# Configuration pour NumS3-Console
# ============================================

# Nombre de réplicas
replicaCount: 3

# Configuration de l'image Docker
image:
  repository: ghcr.io/solucteam/outscale-s3-explorer
  tag: "v1.0.0"
  pullPolicy: IfNotPresent

# Configuration du Service
service:
  type: LoadBalancer
  port: 80

# Configuration de l'Ingress
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: outscale-s3-explorer.production.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: outscale-s3-explorer-tls
      hosts:
        - outscale-s3-explorer.production.com

# Ressources (CPU/Mémoire)
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

# Autoscaling (HPA)
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Sécurité des pods
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 101
  fsGroup: 101

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false

# Anti-affinity pour haute disponibilité
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - outscale-s3-explorer
          topologyKey: kubernetes.io/hostname

# Probes de santé (déjà dans le Dockerfile HEALTHCHECK)
livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 40
  periodSeconds: 30
  timeoutSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
