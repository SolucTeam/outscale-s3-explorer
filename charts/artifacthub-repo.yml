# artifacthub-repo.yml
# Ce fichier doit être placé au même niveau que index.yaml dans votre dépôt de charts
# Pour Artifact Hub : ce fichier permet de vérifier l'éditeur et gérer les propriétaires

# ⚠️ IMPORTANT: Le repositoryID sera fourni par Artifact Hub après l'enregistrement
# Laissez cette valeur temporaire, puis revenez la modifier après avoir ajouté
# votre repository sur https://artifacthub.io/
repositoryID: PLACEHOLDER_WILL_BE_UPDATED_AFTER_REGISTRATION

# Propriétaires du repository (requis pour la vérification)
owners:
  - name: SolucTeam
    email: contact@solucteam.com
# Optionnel : Ignorer certains packages
# ignore:
#   - name: package-name

# Optionnel : Métadonnées supplémentaires
# displayName: Outscale S3 Explorer Charts
# description: Charts Helm officiels pour Outscale S3 Explorer
