# Paramètres par défaut pour NumS3-Console

# Configuration de l'image
image:
  repository: nums3-console
  pullPolicy: IfNotPresent
  tag: "latest"

# Nombre de réplicas
replicaCount: 2

# Configuration du service
service:
  type: ClusterIP
  port: 80
  targetPort: 8080

# Configuration de l'Ingress
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: nums3-console.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: nums3-console-tls
  #    hosts:
  #      - nums3-console.example.com

# Ressources CPU/Mémoire
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Configuration du liveness probe
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Configuration du readiness probe
readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Variables d'environnement pour NumS3-Console
env: []
  # - name: S3_ENDPOINT
  #   value: "https://s3.amazonaws.com"
  # - name: S3_REGION
  #   value: "us-east-1"
  # - name: LOG_LEVEL
  #   value: "info"

# Secrets (sous forme de variables d'environnement)
envFrom: []
  # - secretRef:
  #     name: nums3-console-secrets
  # - configMapRef:
  #     name: nums3-console-config

# NodeSelector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Security Context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

# Volumes persistants
persistence:
  enabled: false
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /data
